<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title> AP Complaint Box </title>
</head>
<body>
    
    <div class="main-container container mt-5">

        <h2 class="text-center mb-4">AP Complaint Board</h2>

        <div class="row mb-3">
            <label for="district" class="form-label col-12 col-md-4">Select District:</label>
            <div class="col-12 col-md-8">
                <select name="district" id="district" class="form-select" required>
                    <option value="Guntur">Guntur</option>
                    <option value="East">East Godavari</option>
                    <option value="West">West Godavari</option>
                    <option value="Prakasam">Prakasam</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="mandal" class="form-label col-12 col-md-4">Select Mandal:</label>
            <div class="col-12 col-md-8">
                <select name="mandal" id="mandal" class="form-select" required>
                    <option value="Gurazala">Gurazala</option>
                    <option value="Macherla">Macherla</option>
                    <option value="Piduguralla">Piduguralla</option>
                    <option value="Narsaraopet">Narsaraopet</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="auth" class="form-label col-12 col-md-4">Enter The Village:</label>
            <div class="col-12 col-md-8">
                <input type="text" name="auth" id="auth" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="Message" class="form-label col-12 col-md-4">Enter The Message:</label>
            <div class="col-12 col-md-8">
                <textarea name="Message" id="Message" class="form-control" placeholder="Enter Your Message Here" required></textarea>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" class="btn btn-success" value="Submit" data-bs-toggle="modal" data-bs-target="#successModal">
        </div>

    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="success-message">
                        Your complaint has been successfully submitted!
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('input[type="submit"]').addEventListener('click', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Show the success modal after a short delay to simulate form submission
            const modal = new bootstrap.Modal(document.getElementById('successModal'));
            setTimeout(() => {
                modal.show();
            }, 300); // Adjust the delay as needed
        });
    </script>

</body>
</html>
